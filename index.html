<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score">
        <h1>Grade Score</h1> <br>
        <form style="text-align: center;">
                Grade Score:
                <input type="number" name="" placeholder="Enter your number" id="enter" oninput="grade()">
        </form>
            <p id="output"></p>
    </div>
    



    <script>
        let score = document.getElementById('enter')
        function grade(){
            if(score.value >=70 && score.value <=100){
                document.getElementById("output").innerHTML = "A"
                document.getElementById("output").style.color = "green";
                document.getElementById("output").style.fontSize = "20px";
            }
            else if(score.value >=60 && score.value <=69){
                document.getElementById("output").innerHTML = "B"
                document.getElementById("output").style.color = "green";
                document.getElementById("output").style.fontSize = "20px";
            }
            else if(score.value >=50 && score.value <=59){
                document.getElementById("output").innerHTML = "C"
                document.getElementById("output").style.color = "oange";
                document.getElementById("output").style.fontSize = "20px";
            }
            else if(score.value >=45 && score.value <=49){
                document.getElementById("output").innerHTML = "D"
                document.getElementById("output").style.color = "oange";
                document.getElementById("output").style.fontSize = "20px";
            }
            else if(score.value >=40 && score.value <=45){
                document.getElementById("output").innerHTML = "E"
                document.getElementById("output").style.color = "blue";
                document.getElementById("output").style.fontSize = "20px";
            }
            else if(score.value >=0 && score.value <=40){
                document.getElementById("output").innerHTML = "F"
                document.getElementById("output").style.color = "red";
                document.getElementById("output").style.fontSize = "20px";
            }
            else {
                document.getElementById("output").innerHTML = "If the number greater than 100, Invalid Number."
                document.getElementById("output").style.color = lime;
                document.getElementById("output").style.fontSize = "20px";
            }
            
        }

    </script>
    
</body>
</html>
